name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Install Firefox
      run: sudo apt-get update && sudo apt-get install -y firefox

    - name: Install geckodriver
      run: wget https://github.com/mozilla/geckodriver/releases/download/v0.31.0/geckodriver-v0.31.0-linux64.tar.gz && tar -xzf geckodriver-v0.31.0-linux64.tar.gz && sudo mv geckodriver /usr/local/bin/

    - name: Run tests with Maven
      run: mvn -Dtest=E2ETestRunner test

